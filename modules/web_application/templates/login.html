<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #e1e1e1;
        }

        .login-form-container {
            width: 300px;
            background-color: #1e1e2e;
            padding: 20px;
            border: 2px solid #6a0dad;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #bb86fc;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #e1e1e1;
        }

        input {
            width: 90%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #6a0dad;
            border-radius: 5px;
            background-color: #121212;
            color: #e1e1e1;
        }

        input:focus {
            outline: none;
            border-color: #bb86fc;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #6a0dad;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #9b4df0;
        }
    </style>
</head>
<body>
    <div class="login-form-container">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
