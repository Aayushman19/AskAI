<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
            padding: 20px;
            background-color: #29293d;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #9a5cff;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"],
        input[type="url"],
        button {
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        input[type="text"],
        input[type="url"] {
            background-color: #33334d;
            color: #ffffff;
        }

        button {
            background-color: #9a5cff;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #7b46cc;
        }

        .result {
            margin-top: 20px;
            text-align: left;
            color: #ffffff;
            padding: 15px;
            background-color: #1e1e2f;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Web Scraper</h1>
        <form method="POST" action="/scraper">
            <input type="url" name="url" placeholder="Enter the website URL" required>
            <input type="text" name="html_tag" placeholder="Enter the HTML tag to scrape (e.g., h1, p, div)" required>
            <button type="submit">Scrape</button>
        </form>

        {% if scraped_content %}
        <h2>Scraped Content</h2>
        <ul>
            {% for item in scraped_content %}
            <li>{{ item }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No content scraped yet.</p>
        {% endif %}

    </div>
</body>

</html>
