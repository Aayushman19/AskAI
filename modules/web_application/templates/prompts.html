<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Response Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
        }

        .container {
            width: 60%;
            margin: 5% auto;
            padding: 20px;
            background-color: #2b2b4f;
            border: 2px solid #5a4fcf;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
        }

        h1 {
            text-align: center;
            color: #8c82f0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #8c82f0;
            border-radius: 5px;
            background-color: #2b2b4f;
            color: #ffffff;
            font-size: 16px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background-color: #5a4fcf;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #8c82f0;
        }

        .response-container {
            margin-top: 20px;
        }

        .response {
            padding: 15px;
            margin-top: 10px;
            background-color: #3e3e6d;
            border-left: 4px solid #8c82f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Prompt Interaction</h1>
        <form id="questionForm" method = "POST" action="/prompts">
            <label for="question">Ask your question:</label>
            <input type="text" id="question" name="question" placeholder="Type your question here..." required>
            <button type="submit">Get Response</button>
        </form>
        <div class="response-container" id="responseContainer">
            <!-- AI Responses will be appended here dynamically -->
        </div>
    </div>

    <script>
        const form = document.getElementById("questionForm");
        const responseContainer = document.getElementById("responseContainer");

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
        
            const question = document.getElementById("question").value;
        
            const response = await fetch("/prompts", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ prompt: question }),
            });
        
            if (response.ok) {
                const data = await response.json();
                const aiResponse = data.generated_response || "No response received.";
        
                const responseDiv = document.createElement("div");
                responseDiv.classList.add("response");
                responseDiv.textContent = aiResponse;
                responseContainer.appendChild(responseDiv);
            } else {
                const errorDiv = document.createElement("div");
                errorDiv.classList.add("response");
                errorDiv.textContent = "Error fetching response. Please try again.";
                responseContainer.appendChild(errorDiv);
            }
            document.getElementById("question").value = "";
        });
        
    </script>
</body>
</html>
